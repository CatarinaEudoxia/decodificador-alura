<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMystic - Decodificador</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/mediaqueries.css">
    <link rel="icon" href="./src/assets/logo-decodificador.svg" type="image/x-icon">
</head>

<body>
    <header>
        <img src="./src/assets/logo-decodificador.svg" alt="logo da alura" id="logo-decode">
        <hr>
        <h1>CodeMystic</h1>
    </header>
    <main>
        <section class="input-text">
            <textarea id="text-to-encrypt" placeholder="Digite sua mensagem aqui!"></textarea>
            <div class="warning">
                <img src="./src/assets/warning-icon.png" alt="Icone de aviso" id="warning-icon">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>
            <section class="buttons">
                <button id="encrypt-message"> Criptografar </button>
                <button id="decrypt-message"> Decriptografar </button>
            </section>
        </section>
        <section class="output-text">
            <div class="initial-message">
                <img src="./src/assets/magnifying-glass.png" alt="Lupa de pesquisa" id="magnifying-glass">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <section class="button-copy">
                <button id="copy-button">Copiar</button>
            </section>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por&nbsp;
            <a href="https://github.com/CatarinaEudoxia" target="_blank"> Catarina E. Ferreira</a>
            ©️2024
        </p>

    </footer>
    <script src="./src/js/index.js"></script>
</body>

</html>
